<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'styles.css') }}">
    <title>Edit Order Page</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-between p-3 bg-dark text-light">
        <h1>Change {{order.customer_name}}'s Order</h1>
        <a href="/cookies">Back to purchases</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-fluid mx-auto">
        <form action="/edit-order" method="post">
            <input type="hidden" name="id" value="{{order.id}}">
            <div class="mt-2">
                <label for="customer_name">Name:</label>
                <input type="text" name="customer_name" value="{{order.customer_name}}">
            </div>
            <div class="mt-2">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type" value="{{order.cookie_type}}">
            </div>
            <div class="mt-2">
                <label for="number_of_boxes">Number of Boxes:</label>
                <input type="number" name="number_of_boxes" min="1" value="{{order.number_of_boxes}}">
            </div>
            <div class="mt-2">
                <input type="submit" class="btn btn-secondary" value="Log">
            </div>

        </form>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
